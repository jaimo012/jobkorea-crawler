# 파일 이름: cloudtype.yaml

# 이 서비스의 고유한 이름을 정합니다. (원하는 대로 변경 가능)
name: jobkorea-cron-service

# 스케줄 작업을 정의하는 부분입니다.
cron:
  # 이 스케줄의 이름을 정합니다.
  - name: daily-jobkorea-crawl
    # 매일 아침 7시에 실행되도록 설정합니다.
    schedule: "0 7 * * *"
    # 실행할 명령어를 입력합니다.
    command: "python main.py"

# 이 작업에 필요한 서버 성능을 설정합니다. (최소 사양)
resources:
  cpu: 0.5
  memory: "0.5Gi"
