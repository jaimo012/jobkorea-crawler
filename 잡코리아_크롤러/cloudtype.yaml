# 파일 이름: cloudtype.yaml (이 내용으로 덮어쓰기)

services:
  # 이 서비스의 전체 이름을 정합니다.
  - name: jobkorea-crawler
    # [핵심] 이 서비스의 종류가 'cron'이라고 명확하게 지정합니다.
    type: cron
    # 매일 아침 7시에 실행될 스케줄을 지정합니다.
    schedule: "0 7 * * *"
    # 스케줄에 따라 실행될 명령어를 지정합니다.
    command: "python main.py"
    # 빌드(설치)에 대한 설정을 지정합니다.
    build:
      # 파이썬 빌드팩을 사용합니다.
      pack: python
      # requirements.txt에 따라 라이브러리를 설치합니다.
      install: "pip install -r requirements.txt"
      # apt.txt에 따라 크롬 드라이버를 설치합니다.
      apt: "chromium-driver"
    # 서버 성능을 설정합니다.
    resources:
      cpu: 0.5
      memory: "0.5Gi"
